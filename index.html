    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <!-- Input for the project name -->
                          <label for="exampleFormControlInput1">Project Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Project name here">
                        </div>
                        <div class="form-group">
                            <!-- Input for type of project -->
                          <label for="exampleFormControlSelect1">Type of project</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <!-- Input for hourly wage -->
                          <label for="exampleFormControlInput2">Hourly wage</label>
                          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="$">
                        </div>
                        <div class="form-group">
                            <!-- Input for due date. Use datepicker for this one -->
                            <div class= “container”>
                                Date: <input type= “text” id=”datepicker” placeholder= "Enter a Date"> <br>
                            </div>
                          <label for="exampleFormControlTextarea1">Due date</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
